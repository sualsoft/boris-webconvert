  - According to a study conducted by eHarmony, 22% of Australian singles have used online dating to find a partner.
  - Over a quarter of online daters are interested in long-term relationships.
  - Australia's largest online dating site, found that women are more likely to initiate contact with potential partners, with 79% of women sending the first message compared to 21% of men.

