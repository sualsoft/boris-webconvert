{{ define "main"}}
<!--================BANNER START================-->
<section class="banner inner-page">
  <div class="container"></div>
</section>

<div class="main">
  <div class="container">
    <div class="row">
      <div class="col-md-9 pr-md-0">
        <aside>
          <!--===============LEFT-SIDEBAR===========-->

          <!--===========cards start====================-->
          <div class="card-one">
            <div class="row">
              <div class="col-md-4">
                <div class="cardOne-img">
                  <img src="{{.Params.image}}" alt="vpn" class="img-fluid" />
                </div>
              </div>
              <div class="col-md-8">
                <div class="cardOne-content">
                  <h1>{{.Title}}</h1>
                  <p>{{.Params.name}} - 15 Octobre 2022</p>
                  <p>⭐⭐⭐⭐⭐</p>
                </div>
              </div>
            </div>
            <div class="main-content mainarticle px-3">{{.Content}}</div>
          </div>
          <!--===========cards end====================-->

          <!--===============LEFT-SIDEBAR===========-->
        </aside>
      </div>

      <!--==========Col-md-9 end-->
      <div class="col-lg-3 mb-3">
        <div class="rightside-banner">{{partial "sidebar.html" .}}</div>
      </div>
    </div>
  </div>
</div>
{{end}}
