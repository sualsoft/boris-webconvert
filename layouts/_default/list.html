{{ define "main"}}

<!--================BANNER START================-->
{{with .Params.banner}}
<section class="banner">
  <div class="container">
    <div class="row justify-content-between align-items-center">
      <div class="col-md-5">
        <div class="left-banner">
          <div class="h1-class">
            <h1>{{.title}}</h1>
            <h1 id="current-year"></h1>
          </div>
          <p>{{.content}}</p>
          <span>
            <img src="images/refresh.svg" alt="refersh-icon" />
            Last Updated {{.Lastmod.Format "January 2006"}}
            <a
              href="javascript:void(0);"
              data-toggle="popover"
              data-placement="top"
              data-content="The comparator does not reference all the sites present on the Australian market, but offers a list of sites with which the publisher is in contact. The publisher receives compensation from the sites, and depending on the partnerships established, the number and ranking of offers may be impacted. The Director of Publication can manually update the site and thus modify the ranking and sites presented.."
            >
              Advertising disclosure</a
            ></span
          >
        </div>
      </div>
      <div class="col-md-7">
        <div class="right-banner">
          <img src="/images/fond.png" alt="right banner" class="img-fluid" />
        </div>
      </div>
    </div>
  </div>
</section>
{{end}}

<div class="main">
  <div class="container">
    <div class="row">
      <div class="col-md-9 pr-md-0">
        <aside>
          <!--===============LEFT-SIDEBAR===========-->

          <!--===========cards start====================-->
          {{ range .Pages }}
          <div class="card-one">
            <div class="row">
              <div class="col-md-5">
                <div class="cardOne-img">
                  <img
                    src="{{.Params.image}}"
                    alt="Dating Over 50"
                    class="img-fluid"
                  />
                </div>
              </div>
              <div class="col-md-7 pl-md-0">
                <div class="cardOne-content">
                  <h4>{{.Title}}</h4>
                  <p>{{.Params.summery}}</p>
                  <a href="{{ .Permalink }}" class="btn btn-bordered"
                    >Read More</a
                  >
                </div>
              </div>
            </div>
          </div>
          {{end}}
        </aside>
      </div>
      <div class="col-lg-3 mb-3">
        <div class="rightside-banner">{{partial "sidebar.html" .}}</div>
      </div>
    </div>
  </div>
</div>

{{end}}
