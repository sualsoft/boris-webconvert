<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>
      {{ if .Page.Title }}{{ .Page.Title }} - {{ end }}{{ .Site.Title }}
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <!--================HEADER================-->
  {{ partial "header.html" . }}
  <!--================HEADER END================-->

  {{ block "main" . }}
  <!-- The part of the page that begins to differ between templates -->
  {{ end }}

  <!--Footer-->
  {{partial "footer.html"}}

  <!--Cookie-->
  {{partial "cookies.html"}}

  <script src="/js/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/script.js"></script>

  <script>
    $(document).ready(function () {
      $('[data-toggle="popover"]').popover();
    });
    $("body").on("click", function (e) {
      $("[data-toggle=popover]").each(function () {
        // hide any open popovers when the anywhere else in the body is clicked
        if (
          !$(this).is(e.target) &&
          $(this).has(e.target).length === 0 &&
          $(".popover").has(e.target).length === 0
        ) {
          $(this).popover("hide");
        }
      });
    });
  </script>
  <script>
    // Get the current year
    const currentYear = new Date().getFullYear();

    // Set the year to the <p> tag
    document.getElementById("current-year").innerHTML = currentYear;
    document.getElementById("current-year1").innerHTML = currentYear;
    document.getElementById("current-year2").innerHTML = currentYear;
  </script>
</html>
